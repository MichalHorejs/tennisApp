  - changeSet:
      id: 1
      author: Michal
      changes:
        - createTable:
            tableName: court
            columns:
              - column:
                  name: courtId
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: surface
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: isDeleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false